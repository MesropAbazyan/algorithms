<script>
//                          INSERTION SORT: O (n*n).
// Ավելի հարմար է փոքր զանգվածների համար:


const array = [11, 2, 7, 15, 0, 6, 9, 5, 14, 8, 4, 13, 1, 10, 3, 12];
let count = 0;
let n = array.length;
let maxCount = n * n;

function insertionSort(array) {
    for (let i = 1; i < array.length; i++) {
        for (let j = i - 1; j >= 0; j--) {
            if (array[j + 1] < array[j]) {
                let tmp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = tmp;
            }
            count++;
            console.log('count:', count, 'i:', i, 'j:', j, array);
        }
        console.log('');
    }
    
    return array;
}

console.log('INSERTION SORT');
console.log('Given array:', array);
console.log('');
console.log('Sorted array:', insertionSort(array));
console.log('Count:', count, 'MaxCount:', maxCount, '(n*n)');     // n = 16; count = 120; max = 256;


</script>
